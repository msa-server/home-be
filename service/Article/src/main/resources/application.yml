server.port: 9000
spring:
  application:
    name: bienew-board-article-service
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_HOST:127.0.0.1}:${DB_PORT:3306}/article
    username: ${DB_USER_ARTICLE:root}
    password: ${BD_PASS_ARTICLE:root}
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    open-in-view: false
    show-sql: true
    hibernate:
      ddl-auto: update